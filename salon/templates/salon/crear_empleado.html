<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Empleado</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; color: #0f172a; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #0f172a; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">
        <h2>üë§ Nuevo Miembro del Equipo</h2>
        {% if error %} <p style="color: red;">{{ error }}</p> {% endif %}
        <form method="POST">
            {% csrf_token %}
            <label>Nombre</label>
            <input type="text" name="nombre" required>
            <label>Correo (Usuario)</label>
            <input type="email" name="email" required>
            <label>Contrase√±a</label>
            <input type="password" name="password" required>
            <button type="submit">Crear Empleado</button>
        </form>
        <a href="/dashboard/" class="back-link">‚Üê Volver al Dashboard</a>
    </div>
</body>
</html>
