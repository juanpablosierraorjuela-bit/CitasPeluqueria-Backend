{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuevo Talento | Admin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Manrope', sans-serif;

            --primary: #1e293b;
            --secondary: #64748b;
            --accent: #db2777;
            --gold: #d4af37;
            
            --bg-body: #f8fafc;
            --surface: rgba(255, 255, 255, 0.85);
            --glass: rgba(255, 255, 255, 0.6);
            
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            --input-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
            
            --radius-lg: 24px;
            --radius-md: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            color: var(--primary);
            overflow: hidden;
        }

        /* --- FONDO AMBIENTAL --- */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 80% 10%, rgba(219, 39, 119, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 90%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
        }

        /* --- TARJETA --- */
        .admin-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: var(--radius-lg);
            width: 100%; max-width: 420px;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER --- */
        .header-icon {
            width: 70px; height: 70px; background: linear-gradient(135deg, #f1f5f9, #e2e8f0);
            border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; border: 2px solid white; box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        h2 {
            font-family: var(--font-display); font-size: 2rem; font-weight: 700;
            text-align: center; margin-bottom: 5px; color: var(--primary);
        }
        
        .subtitle {
            text-align: center; color: var(--secondary); font-size: 0.9rem; margin-bottom: 30px;
        }

        /* --- FORMULARIO --- */
        .form-group { margin-bottom: 20px; position: relative; }
        
        label {
            display: block; font-size: 0.8rem; font-weight: 700; color: var(--secondary);
            margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; margin-left: 5px;
        }

        input {
            width: 100%; padding: 16px 20px; border: 1px solid transparent;
            border-radius: var(--radius-md); background: white;
            font-family: var(--font-body); font-size: 1rem; color: var(--primary);
            box-shadow: var(--input-shadow); outline: none; transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 0 4px rgba(219, 39, 119, 0.1);
            border-color: rgba(219, 39, 119, 0.2);
        }

        /* --- BOTÓN --- */
        .btn-submit {
            width: 100%; padding: 16px; border: none; border-radius: 50px;
            background: var(--primary); color: white;
            font-family: var(--font-body); font-size: 1rem; font-weight: 700;
            cursor: pointer; box-shadow: 0 10px 20px rgba(30, 41, 59, 0.2);
            transition: transform 0.2s; margin-top: 10px;
            position: relative; overflow: hidden;
        }
        
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(30, 41, 59, 0.3); }

        /* Efecto Shimmer */
        .btn-submit::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg); animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

        /* --- FOOTER --- */
        .back-link {
            display: block; text-align: center; margin-top: 25px;
            text-decoration: none; color: var(--secondary); font-size: 0.9rem; font-weight: 600;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--primary); }

        .error-msg {
            background: #fee2e2; color: #b91c1c; padding: 12px; border-radius: 12px;
            font-size: 0.9rem; text-align: center; margin-bottom: 20px; font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="admin-card">
        <div class="header-icon">✨</div>
        <h2>Nuevo Talento</h2>
        <p class="subtitle">Agrega un nuevo estilista a tu equipo.</p>

        {% if messages %}
            {% for message in messages %}
            <div class="error-msg animate-enter" style="{% if message.tags == 'success' %}background:#dcfce7; color:#166534;{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Nombre del Estilista</label>
                <input type="text" name="name" placeholder="Ej. Ana María" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>Correo Electrónico (Usuario)</label>
                <input type="email" name="email" placeholder="correo@ejemplo.com" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label>Contraseña Temporal</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn-submit">Crear Perfil Oficial</button>
        </form>

        <a href="{% url 'panel_negocio' %}" class="back-link">
            ← Volver al Panel de Control
        </a>
    </div>

</body>
</html>
