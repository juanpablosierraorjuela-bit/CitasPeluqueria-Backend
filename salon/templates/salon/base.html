<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Control{% endblock %} | PASO Manager</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0f172a;
            --accent: #db2777; /* Rosa marca */
            --danger: #dc2626;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8fafc; /* Fondo muy claro */
        }
        .navbar {
            border-bottom: 3px solid var(--accent); /* LÃ­nea de color de marca */
        }
        .navbar-brand {
            font-weight: 700;
            color: var(--primary) !important;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-salir {
            color: var(--danger);
            border: 1px solid #fecaca;
            background-color: #fff;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-salir:hover {
            background-color: #fef2f2;
            color: #b91c1c;
            border-color: #fecaca;
        }
        .card { border-radius: 15px; } /* Bordes redondeados en las tarjetas */
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'panel_negocio' %}">
                <i class="fas fa-cut"></i> PASO Manager
            </a>
            
            <div class="d-flex align-items-center">
                <span class="me-3 text-muted d-none d-md-block">
                    Bienvenida, <strong>{{ user.first_name }}</strong>
                </span>
                <a href="{% url 'logout_usuario' %}" class="btn btn-salir btn-sm">
                    <i class="fas fa-power-off me-1"></i> Salir
                </a>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
