<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a PASO</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* Estilos del index anterior, m√°s estos ajustes para info de contacto */
        body { font-family: 'Poppins', sans-serif; background: #fafafa; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .salon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; max-width: 1000px; width: 100%; margin-top: 40px; }
        .salon-card { background: white; border-radius: 15px; padding: 30px; text-decoration: none; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: transform 0.3s; border: 1px solid #f0f0f0; text-align: center; }
        .salon-card:hover { transform: translateY(-5px); border-color: #dfa6b0; }
        .salon-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 15px; color: #333; }
        .info-item { font-size: 0.9rem; color: #777; margin-bottom: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-action { background: #dfa6b0; color: white; padding: 10px 25px; border-radius: 30px; margin-top: 20px; display: inline-block; font-weight: 500; }
    </style>
</head>
<body>
    <header style="text-align:center; margin-top:40px;">
        <h1 style="font-family:'Playfair Display'; font-size:3rem; color:#333;">Bienvenido a PASO</h1>
        <p style="color:#888; letter-spacing:2px; text-transform:uppercase;">Directorio Exclusivo de Belleza</p>
    </header>

    <div class="salon-grid">
        {% for p in peluquerias %}
            <a href="{% url 'agendar_cita' p.slug %}" class="salon-card">
                <div style="font-size:2.5rem; margin-bottom:10px;">üíà</div>
                <h2 class="salon-name">{{ p.nombre_visible }}</h2>
                
                {% if p.direccion %}
                    <div class="info-item">üìç {{ p.direccion }}</div>
                {% endif %}
                
                {% if p.telefono %}
                    <div class="info-item">üìû {{ p.telefono }}</div>
                {% endif %}
                
                <span class="btn-action">Reservar Cita</span>
            </a>
        {% empty %}
            <p>No hay salones disponibles.</p>
        {% endfor %}
    </div>
</body>
</html>
