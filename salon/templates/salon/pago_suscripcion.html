{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripci贸n PASO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 50px; 
            border-radius: 24px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            max-width: 450px; 
            width: 90%; 
            text-align: center; 
        }
        h2 { 
            margin: 0 0 10px 0; 
            color: #0f172a; 
            font-size: 1.8rem;
        }
        p { 
            color: #64748b; 
            margin-top: 10px; 
            line-height: 1.5;
        }
        .price { 
            font-size: 3rem; 
            font-weight: 800; 
            color: #0f172a; 
            margin: 30px 0; 
            letter-spacing: -1px;
        }
        .price span {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 600;
        }
        .btn-pay { 
            background: #ef4444; 
            color: white; 
            border: none; 
            padding: 18px 30px; 
            border-radius: 50px; 
            font-weight: 700; 
            width: 100%; 
            cursor: pointer; 
            font-size: 1.1rem; 
            margin-top: 10px; 
            transition: 0.3s; 
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }
        .btn-pay:hover { 
            background: #dc2626; 
            transform: translateY(-2px); 
            box-shadow: 0 15px 30px rgba(239, 68, 68, 0.4);
        }
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #94a3b8;
        }
        .btn-later { 
            display: block; 
            margin-top: 30px; 
            color: #64748b; 
            text-decoration: none; 
            font-size: 0.9rem; 
            font-weight: 600;
        }
        .btn-later:hover { color: #0f172a; }
    </style>
</head>
<body>
    <div class="card">
        <div style="font-size: 3rem; margin-bottom: 20px;"></div>
        <h2>Activa tu Suscripci贸n</h2>
        <p>Para activar las funciones premium de tu sal贸n <strong>{{ peluqueria.nombre }}</strong>, realiza el pago de tu primera mensualidad.</p>
        
        <div class="price">
            ${{ monto|floatformat:"0" }} <span>COP/mes</span>
        </div>
        
        <form method="POST" action="https://checkout.bold.co/payment/init">
            <input type="hidden" name="apiKey" value="{{ api_key }}">
            <input type="hidden" name="orderId" value="{{ referencia }}">
            <input type="hidden" name="amount" value="{{ monto }}">
            <input type="hidden" name="currency" value="COP">
            <input type="hidden" name="description" value="Suscripci贸n Mensual PASO Manager">
            <input type="hidden" name="integritySignature" value="{{ hash }}">
            <input type="hidden" name="redirectionUrl" value="{{ request.scheme }}://{{ request.get_host }}{% url 'panel_negocio' %}">
            
            <button type="submit" class="btn-pay">PAGAR AHORA </button>
        </form>

        <div class="secure-badge">
            <span> Pago seguro encriptado por Bold</span>
        </div>

        <a href="{% url 'panel_negocio' %}" class="btn-later">Ir al panel (Modo limitado)</a>
    </div>
</body>
</html>
