{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center; }
        .price { font-size: 2.5rem; font-weight: 800; color: #0f172a; margin: 10px 0; }
        .btn-pay { background: #ef4444; color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: 700; width: 100%; cursor: pointer; font-size: 1rem; margin-top: 20px; transition: 0.3s; }
        .btn-pay:hover { background: #dc2626; transform: translateY(-2px); }
        .btn-later { display: block; margin-top: 20px; color: #64748b; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="card">

        </form>

        <a href="{% url 'panel_negocio' %}" class="btn-later">Ver mi panel (Pago pendiente)</a>
    </div>
</body>
</html>
