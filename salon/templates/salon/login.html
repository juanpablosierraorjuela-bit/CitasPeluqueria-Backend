{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso | PASO</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8fafc;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1); width: 100%; max-width: 380px;
            text-align: center;
        }
        h1 { margin-bottom: 5px; color: #1e293b; }
        p { color: #64748b; margin-bottom: 30px; font-size: 0.9rem; }
        
        input {
            width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 10px;
            border: 1px solid #e2e8f0; background: #f8fafc; font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%; padding: 14px; border: none; border-radius: 50px;
            background: #0f172a; color: white; font-weight: bold; cursor: pointer;
            font-size: 1rem; transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .error { color: #ef4444; font-size: 0.9rem; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Bienvenido</h1>
        <p>Ingresa para gestionar tu salón o agenda.</p>
        
        {% if error %}<div class="error">{{ error }}</div>{% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
