{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reserva Exitosa | PASO</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta de Lujo (Coherencia con Index) */
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Manrope', sans-serif;

            --primary: #1e293b;
            --secondary: #64748b;
            --accent: #db2777;
            --gold: #d4af37;
            
            --bg-body: #f8fafc;
            --surface: rgba(255, 255, 255, 0.9);
            
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
            color: var(--primary);
            overflow: hidden;
        }

        /* --- FONDO AMBIENTAL --- */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: 
                radial-gradient(circle at 50% 10%, rgba(253, 226, 236, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 10% 90%, rgba(224, 231, 255, 0.5) 0%, transparent 60%);
        }

        /* --- TARJETA CENTRAL --- */
        .success-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            padding: 60px 40px;
            border-radius: 32px;
            text-align: center;
            max-width: 450px; width: 100%;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            animation: popIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- CHECK ANIMADO (SVG) --- */
        .icon-container {
            width: 90px; height: 90px; margin: 0 auto 30px;
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        
        .circle-bg {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: #fdf2f8; animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(219, 39, 119, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(219, 39, 119, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(219, 39, 119, 0); }
        }

        .check-svg { width: 40px; height: 40px; z-index: 2; stroke: var(--accent); stroke-width: 3; fill: none; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: 100; stroke-dashoffset: 100; animation: draw 1s 0.5s forwards ease-in-out; }

        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* --- TIPOGRAFÍA --- */
        h1 {
            font-family: var(--font-display);
            font-size: 2.2rem; font-weight: 700; margin-bottom: 15px;
            line-height: 1.1; color: var(--primary);
        }

        p {
            color: var(--secondary); font-size: 1rem; line-height: 1.6;
            margin-bottom: 40px; font-weight: 500;
        }

        /* --- BOTÓN DE RETORNO --- */
        .btn-home {
            display: inline-flex; align-items: center; justify-content: center; gap: 8px;
            padding: 16px 40px; border-radius: 50px;
            background: var(--primary); color: white;
            text-decoration: none; font-weight: 700; font-size: 0.95rem;
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.15);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }

        .btn-home:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(15, 23, 42, 0.25); }

        .btn-home::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-20deg); animation: shimmer 3s infinite 2s;
        }
        @keyframes shimmer { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>

    <div class="success-card">
        <div class="icon-container">
            <div class="circle-bg"></div>
            <svg class="check-svg" viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

        <h1>¡Reserva Confirmada!</h1>
        <p>Tu cita ha quedado agendada con éxito. El estilista te espera para darte la mejor experiencia.</p>
        
        <a href="{% url 'inicio' %}" class="btn-home">
            Volver al Inicio <span>✨</span>
        </a>
    </div>

</body>
</html>
