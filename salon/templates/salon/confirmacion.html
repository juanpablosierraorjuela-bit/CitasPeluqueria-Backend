<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Cita Confirmada!</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Paleta de colores unificada */
        :root {
            --primary-rose: #dfa6b0; /* Rosa Suave */
            --secondary-gold: #c39d6e; /* Oro Envejecido para acentos */
            --text-dark: #2c3e50; /* Azul oscuro elegante */
            --bg-soft: #f4f7f6;
            --success-color: #5cb85c; /* Mantenemos un verde suave para el éxito lógico */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-soft);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            border-top: 5px solid var(--primary-rose); /* Detalle de color elegante */
        }

        .icon {
            font-size: 60px;
            color: var(--primary-rose); /* Usamos el rosa como color principal de éxito */
            margin-bottom: 25px;
            animation: pulse 1s infinite alternate; /* Efecto sutil de pulso */
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        p {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 35px;
            font-size: 1.05rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-rose);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 50px; /* Botón redondeado */
            font-weight: 600;
            transition: background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(223, 166, 176, 0.4);
        }

        .btn:hover {
            background-color: var(--secondary-gold); /* Cambio a dorado al pasar el mouse */
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">
            <i class="fas fa-calendar-check"></i>
        </div>
        <h1>¡Reserva Agendada!</h1>
        <p>Tu cita ha sido procesada con éxito. ¡Hemos notificado al estilista y te esperamos!</p>
        
        <a href="{% url 'inicio' %}" class="btn">Volver al Directorio</a>
    </div>

</body>
</html>
