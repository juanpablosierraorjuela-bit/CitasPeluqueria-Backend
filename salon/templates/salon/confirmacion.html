{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Exitosa | PASO</title>
    <!-- Misma fuente 'Outfit' para consistencia total -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Misma paleta que el Index */
            --bg-color: #f8fafc;
            --text-dark: #0f172a;
            --text-gray: #64748b;
            --card-bg: #ffffff;
            
            /* Degradados */
            --primary-gradient: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            --accent-gradient: linear-gradient(90deg, #ec4899 0%, #8b5cf6 100%);
            
            /* Sombras */
            --shadow-card: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        /* --- TARJETA CENTRAL --- */
        .success-card {
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 32px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-card);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            overflow: hidden;
            animation: floatUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Línea superior decorativa */
        .success-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--accent-gradient);
        }

        /* --- ÍCONO ELEGANTE --- */
        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(236, 72, 153, 0.08); /* Fondo rosa muy sutil */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .check-mark {
            font-size: 32px;
            /* El check tiene el color del gradiente */
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* --- TIPOGRAFÍA --- */
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-gray);
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- BOTÓN PREMIUM --- */
        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 40px;
            background: var(--text-dark); /* Fondo oscuro elegante */
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.25);
            background: black;
        }

    </style>
</head>
<body>

    <div class="success-card">
        <!-- Círculo sutil con check elegante -->
        <div class="icon-wrapper">
            <span class="check-mark">✓</span>
        </div>

        <h1>¡Reserva Confirmada!</h1>
        <p>Tu cita ha quedado agendada correctamente. Hemos notificado al estilista y todo está listo para tu llegada.</p>
        
        <a href="{% url 'inicio' %}" class="btn-home">Volver al Directorio</a>
    </div>

</body>
</html>
